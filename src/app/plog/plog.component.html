<div class="pricing-block-content">
  <h3>{{ plogData.blogName }}</h3>
  <p class="pricing-sub">{{ plogData.blogDate }}</p>
  <div>
    <div class="price">
      <img [src]="plogData.blogImg" alt="Landing Page" />
    </div>
  </div>
  <p>
    {{ plogData.desc }}
  </p>
  <a routerLink="" class="button">{{ plogData.buttonText }}</a>
</div>
