<section class="secondary-color text-center scrollto clearfix">
  <div class="row clearfix">
    <div class="section-heading">
      <h2 class="section-title"><i class="fa fa-user"></i> Contact Us</h2>
      <form [formGroup]="contactUsForm" (ngSubmit)="Send()">
        <app-input
          placeholder="Name"
          label="UserName"
          type="text"
          [control]="contactUsForm.get('userName')"
          [controlType]="'input'"
        >
        </app-input>

        <app-input
          placeholder="Email"
          label="Email"
          type="text"
          [control]="contactUsForm.get('email')"
          [controlType]="'input'"
        >
        </app-input>

        <div class="form-buttons">
          <button class="button" type="submit">send</button>
        </div>
        <small> We Will Contact You </small>
      </form>
    </div>
  </div>
</section>
