<!--Pricing Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix">
  <div class="row clearfix">
    <div class="section-heading">
      <h3>{{ pricesData.tagline }}</h3>
      <h2 class="section-title">{{ pricesData.title }}</h2>
    </div>

    <!--Pricing Block-->
    <div
      class="pricing-block col-3 wow fadeInUp"
      data-wow-delay="0.4s"
      *ngFor="let block of pricesData.priceBlocks"
    >
      <div class="pricing-block-content">
        <h3>{{ block.name }}</h3>
        <p class="pricing-sub">{{ block.nameDesc }}</p>
        <div class="pricing">
          <div class="price"><span>$</span>{{ block.price }}</div>
          <p>{{ block.desc }}</p>
        </div>
        <ul>
          <li *ngFor="let mert of block.merites">
            {{ mert }}
          </li>
        </ul>
        <a routerLink="" class="button">{{ block.buttonText }}</a>
      </div>
    </div>
    <!--End Pricing Block-->
  </div>
</section>
<!--End of Pricing Tables-->
