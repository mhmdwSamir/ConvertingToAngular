<!--Introduction-->
<section id="about" class="introduction scrollto">
  <div class="row clearfix">
    <div class="col-3">
      <div class="section-heading">
        <h3>{{ introData.tagline }}</h3>
        <h2 class="section-title">{{ introData.title }}</h2>
        <p class="section-subtitle">{{ introData.desc }}</p>
      </div>
    </div>

    <div class="col-2-3">
      <!--Icon Block-->
      <div
        class="col-2 icon-block icon-top wow fadeInUp"
        data-wow-delay="0.1s"
        *ngFor="let block of introData.bloks"
      >
        <!--Icon-->
        <div class="icon">
          <i class="{{ block.icon }}"></i>
        </div>
        <!--Icon Block Description-->
        <div class="icon-block-description">
          <h4>{{ block.head }}</h4>
          <p>{{ block.desc }}</p>
        </div>
      </div>
      <!--End of Icon Block-->
    </div>
  </div>
</section>
<!--End of Introduction-->
