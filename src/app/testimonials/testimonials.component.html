<!--Testimonials-->
<aside id="testimonials" class="scrollto text-center" data-enllax-ratio=".2">
  <div class="row clearfix">
    <div class="section-heading">
      <h3>{{ testimonilasData.tagline }}</h3>
      <h2 class="section-title">{{ testimonilasData.title }}</h2>
    </div>
    <!--User Testimonial-->
    <blockquote
      class="col-3 testimonial classic"
      *ngFor="let quote of testimonilasData.blockquotesData"
    >
      <img [src]="quote.img" alt="User" />
      <q>{{ quote.quote }}</q>
      <footer>{{ quote.userTestimonials }}</footer>
    </blockquote>
  </div>
</aside>
<!--End of Testimonials-->
